<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marfeel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//cdn.muicss.com/mui-0.5.1/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.1/es6-promise.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//cdn.muicss.com/mui-0.5.1/js/mui.min.js"></script>
    <script src="//goinggas.com/cdn/dashtimer/dashtimer.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
</head>

<body>
<div class="container">

    <div id="revenue-circle">
        <div class="revenue-container">
            <div id="revenue"></div>
            <div class="circle">
                <div class="semi-circle">
                    <canvas id="revenueChart" width="200" height="120"></canvas>
                </div>
            </div>
            <p class="circle-text">REVENUE</p>
            <div class="vertical-line"></div>
            <div class="horizontal-line"></div>
        </div>


        <div class="tablet">
            <p class="text-tablet">Tablet</p>
            <div class="data">
                <p class="porcentage">60%</p>
                <p class="money">120.000€</p>
            </div>
        </div>

        <div class="smartphone">
            <p class="text-smartphone">Smartphone</p>
            <div class="data">
                <p class="porcentage">40%</p>
                <p class="money">80.000€</p>
            </div>

        </div>
        <div class="horizontal-line-base"></div>
    </div>

    <div id="impresions-circle">

        <div class="impresions-container">
            <div id="impresions"></div>
            <div class="circle">
                <div class="semi-circle">
                    <canvas id="impresionsChart" width="200" height="120"></canvas>
                </div>
            </div>
            <p class="circle-text">IMPRESIONS</p>
            <div class="vertical-line"></div>
            <div class="horizontal-line"></div>
        </div>

        <div class="tablet">
            <p class="text-tablet">Tablet</p>
            <div class="data">
                <p class="porcentage">40%</p>
                <p class="money">20.000.000€</p>
            </div>
        </div>

        <div class="smartphone">
            <p class="text-smartphone">Smartphone</p>
            <div class="data">
                <p class="porcentage">60%</p>
                <p class="money">30.000.000€</p>
            </div>

        </div>

    </div>

    <div id="visits-circle">
        <div class="visits-container">
            <div id="visits"></div>
            <div class="circle">
                <div class="semi-circle">
                    <canvas id="visitsChart" width="200" height="120"></canvas>
                </div>
            </div>
            <p class="circle-text">VISITS</p>
            <div class="vertical-line"></div>
            <div class="horizontal-line"></div>
        </div>

        <div class="tablet">
            <p class="text-tablet">Tablet</p>
            <div class="data">
                <p class="porcentage">80%</p>
                <p class="money">480.000.000€</p>
            </div>
        </div>

        <div class="smartphone">
            <p class="text-smartphone">Smartphone</p>
            <div class="data">
                <p class="porcentage">20%</p>
                <p class="money">120.000.000€</p>
            </div>
        </div>

    </div>

</div>

<script src="js/chart-revenue.js"></script>
<script src="js/chart-impresions.js"></script>
<script src="js/chart-visits.js"></script>
<script src="js/data-circles.js"></script>

</body>
</html>
